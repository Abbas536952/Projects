                <label for="email" style="font-family:Calibri;color: white;">EMAIL ID:</label>

                <br><br>
                <label for="state" style="font-family:Calibri;color: white;">STATE:</label>

                <label for="qualification" style="font-family:Calibri;color: white;vertical-align:top;">QUALIFICATION:</label>

                        </th>
                    </thead>

                            <td><br></td><td>1</td>
                            <td>Class X</td>

                        </tr>
                        <tr>
                            <td><br></td><td>2</td>
                            <td>Class XII</td>

                        </tr>
                        <tr>
                            <td><br></td><td>3</td>
                            <td>Graduation</td>
                            <td><input style="text-align:center;" type="text" maxlength="10" name="board"></td><td><input style="text-align:center;" type="tel" pattern="[0-9]{2}.[0-9]{2}"  name="percentage"></td><td><input pattern="[0-9]{4}" style="text-align:center;" type="tel" name="yearofpassing"></td>
                        </tr>
                        <tr>
                            <td><br></td><td>4</td>
                            <td>Masters</td>
                            <td><input style="text-align:center;" type="text" maxlength="10" name="board"></td><td><input style="text-align:center;" type="tel" pattern="[0-9]{2}.[0-9]{2}"  name="percentage"></td><td><input pattern="[0-9]{4}" style="text-align:center;" type="tel" name="yearofpassing"></td>
                        </tr>
                        <tr>
                            <td colspan="3"><br></td>
                            <td>(max 10 char)</td>
                            <td>(upto 2 decimal places)</td>
                        </tr>
